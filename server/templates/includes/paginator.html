{% if items.total > 0 %}
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item {% if items.page == 1 %}disabled{% endif %}">
            <a class="page-link" href="{{ url_for(url, page=items.prev_num) }}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
    {% for page_num in items.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}
        {% if page_num %}
        <li class="page-item {% if items.page == page_num %}active{% endif %}">
            <a class="page-link" href="{{ url_for(url, page=page_num) }}">{{ page_num }}</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="">
                <span aria-hidden="true">...</span>
            </a>
        </li>
        {% endif %}
    {% endfor %}
        <li class="page-item {% if items.page == items.pages %}disabled{% endif %}">
            <a class="page-link" href="{{ url_for(url, page=items.next_num) }}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
